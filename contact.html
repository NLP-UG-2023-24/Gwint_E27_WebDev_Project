<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Word Checker</title>
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png">
    <link rel="icon" href="favicons/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <a href="index.html" class="site-title">
            <img src="assets/logo.png" alt="Word Checker Logo" id="site-logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-controls">
            <div class="accessibility-menu">
                <button id="accessibility-button" class="control-button" type="button" aria-haspopup="true" aria-expanded="false" aria-controls="accessibility-options">Accessibility</button>
                <div id="accessibility-options" class="accessibility-dropdown" role="menu">
                    <button role="menuitem" type="button" id="high-contrast-button">High Contrast</button>
                    <button role="menuitem" type="button" id="grayscale-button">Grayscale</button>
                    <button role="menuitem" type="button" id="enlarge-font-button">Enlarge Font</button>
                    <button role="menuitem" type="button" id="reset-accessibility-button">Reset</button>
                </div>
            </div>
            <button type="button" id="mode_button" class="control-button"></button>
        </div>
    </header>

    <main>
        <div class="about_container">
            <section id="about">
                <h2>Contact Us</h2>
                <p>Have a question or feedback? Fill out the form below to get in touch with our team.</p>
                <form id="contact-form" action="https://formspree.io/f/your-unique-code" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Word Checker. All rights reserved.</p>
        <p>View on <a href="https://github.com/your-username/your-repo-name" target="_blank" rel="noopener noreferrer">GitHub</a></p>
        <p>Your go-to tool for exploring words and meanings.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
