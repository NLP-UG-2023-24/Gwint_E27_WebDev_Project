<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Checker</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Word Checker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#sources">Sources</a></li>
            </ul>
        </nav>
    </header>
    <form id="word-form">
        <input type="text" id="keyword" placeholder="Enter a word">
        <button type="button">Search</button>
        <button type="button">Random</button>
    </form>
    <main>

        <section class="results_header" id="def_header">
            <h2>Definition</h2>
        </section>

        <section class="results_header" id="syn_header">
            <h2>Synonyms</h2>
        </section>

        <section class="results_header" id="ant_header">
            <h2>Antonyms</h2>
        </section>


        <section class="results" id="definition">
            <p>definition</p>
        </section>

        <section class="results" id="synonyms">
            <p>synonyms</p>
        </section>

        <section class="results" id="antonyms">
            <p>antonyms</p>
        </section>

    </main>
</body>
</html>
